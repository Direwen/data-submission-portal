{% extends 'base.html' %}

{% block content %}
<div class="h-full flex items-start justify-center p-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md flex flex-col h-[calc(100vh-200px)] lg:h-auto">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">Edit Entry</h2>
        <form method="post" class="space-y-4 flex-grow flex flex-col">
            {% csrf_token %}
            <div class="space-y-4 flex-grow text-gray-900">{{ form.as_p }}</div>
            <button type="submit" 
                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors w-full md:w-auto">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
