{% extends 'base.html' %}

{% block content %}
<div class="h-full flex items-start justify-center p-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4">Confirm Delete</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete this entry?</p>
        <form method="post" class="flex flex-col md:flex-row gap-4">
            {% csrf_token %}
            <button type="submit" 
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors flex-1">
                Yes, Delete
            </button>
            <a href="{% url 'data-entry-list' %}" 
               class="bg-gray-300 text-gray-900 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors text-center flex-1">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
